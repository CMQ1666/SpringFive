<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贷款信息</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="名称">
                <el-input v-model="searchForm.PNAME" placeholder="名称"></el-input>
            </el-form-item>
            <el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>

        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 1200px">

            <el-table-column
                    prop="GRZH"
                    label="个人账号"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="PNAME"
                    label="姓名"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="LOAN_MONEY"
                    label="贷款总额"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="LOAN_PERIODS"
                    label="贷款期数"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="REPAYED_MONEY"
                    label="已还金额"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="RESIDUE_PERIODS"
                    label="剩余期数"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="RESIDUE_MONEY"
                    label="剩余金额"
                    width="120">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">查看</el-button>

                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">

        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[5,10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="贷款详情" :visible.sync="editFormVisible" :close-on-click-modal="false" width="1200px">
        <div  >  <!--<el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">-->
            <el-form ref="form1" :model="form1" label-width="100px" size="mini" style="width: 1300px">

                <el-row :gutter="25">
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*个人账号">
                                <el-input   v-model="form1.GRZH"   style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*姓名">
                                <el-input v-model="form1.PNAME" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*性别">
                                <el-input v-model="form1.PSEX" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*电话">
                                <el-input v-model="form1.PHONE" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                </el-row>
                <el-row :gutter="25">
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*贷款发放日">
                                <el-input   v-model="form1.GRZH"   style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*贷款余额">
                                <el-input v-model="form1.PNAME" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*执行利率">
                                <el-input v-model="form1.PSEX" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*剩余期数">
                                <el-input v-model="form1.PHONE" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                </el-row>
                <el-row :gutter="25">
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*应还金额">
                                <el-input   v-model="form1.GRZH"   style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*应还本金">
                                <el-input v-model="form1.PNAME" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*应还利息">
                                <el-input v-model="form1.PSEX" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*已还金额">
                                <el-input v-model="form1.PHONE" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                </el-row>
                <el-row :gutter="25">
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*个人账号">
                                <el-input   v-model="form1.GRZH"   style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*姓名">
                                <el-input v-model="form1.PNAME" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*性别">
                                <el-input v-model="form1.PSEX" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                    <el-col :span="5">
                        <div class="grid-content bg-purple">
                            <el-form-item label="*手机号">
                                <el-input v-model="form1.PHONE" style="width: 150px;" :disabled="true"></el-input>
                            </el-form-item>
                        </div>
                    </el-col>
                </el-row>


            </el-form>

       </div>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>
</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '贷款信息'
        }
    });
    var vm =new Vue({
        el:'#app',
        data: {}
        });


    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            form1:{
                GRZH:'',
                PNAME:'',
                PSEX:'',
                PHONE:'',
                IDCARD:'',
                IDNUMBER:'',
                PMARRIAGE:'',
                PROFESSION:'',
                EDUCATION:'',
                PEMAIL:'',
                PADDRESS:'',
                UNIT_ID:'',
                UOPIPHONE:''},
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                id: '',
                name: '',
                job:'',
                deptNo: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:2,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                EMPNO: 0,
                ENAME: '',
                JOB: '',
                SAL: 0,
                HIREDATE: ''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            //var start =(this.currentPage-1)*this.pageSize;
            //var end =this.currentPage*this.pageSize+1;
            axios.post('/repay/page',{'pageNo':this.currentPage,'pageSize':this.pageSize}).then(function(response){
                // console.log(response.data);
               //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                alert(JSON.stringify(response.data.pageData));
               // self.multipleSelection=response.data.data;
            })
        },
        methods:{
            toFlush:function(){
                this.searchForm= {
                    PNAME: ''
                }
                this.loadingData();
            },

            //刷新

            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                //var start =(this.currentPage-1)*this.pageSize;
                //var end =this.currentPage*this.pageSize+1;
                var searchForm={'pageNo':this.currentPage-1,'pageSize':this.pageSize,'PNAME':this.searchForm.PNAME,};
               alert(JSON.stringify(searchForm));
                axios.post('/repay/page',searchForm).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/users/update";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);
            },


            //新建事件
            addClick:function() {
                //alert(111);
                this.goUrl="/users/add";
                var _self = this;
                //清空原有数据
                this.editForm={
                    EMPNO: 0,
                    ENAME: '',
                    JOB: '',
                    SAL: 0,
                    HIREDATE: ''
                }
                //显示隐藏框
                this.editFormVisible = true;
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除


            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },





            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                //alert(goUrl);
                //alert(JSON.stringify(formData));
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    // self.total=response.data.total;
                     if(response.data>0){
                         _self.editFormVisible = false;

                     }else{
                         _self.$message({
                             message:  '操作失败',
                             type: 'error'
                         });
                     }
                    _self.loadingData();//重新加载数据
                })
                console.info(this.editForm);
            }
        }

    })
</script>

</body>
</html>
