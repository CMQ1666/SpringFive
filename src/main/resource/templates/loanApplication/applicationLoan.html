                DYStatus:'',
                DYMoney:''
            }
        },
        methods: {
            next() {
                if (this.active++> 3) this.active = 0;
            },
            prev() {
                --this.active;
                if (this.active< 0) this.active = 0;
            },

        //个人账号查询事件
        blurs:function () {
            alert(this.form1.GRZH)
            var self=this;
            var url="/loan/user/"+this.form1.GRZH;
            axios.get(url).then(function (response) {
                alert(JSON.stringify(response.data));
                self.form1=response.data;
                self.form1.paymentDay="放款日起";
            })
        },
        blurs2:function () {
            var self=this;
            var url="/loan/user/"+this.form2.GRZH;
            axios.get(url).then(function (response) {
                alert(JSON.stringify(response.data));
                self.form2=response.data;
            })
        }
        },
    })



</script>
