<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看审批</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/elementui.css">
    <!-- 引入组件库 -->
    <script src="../js/elementui.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>
<div id="tableView">
    <!--列表-->
    <el-row>
        <el-table :data="tableData" v-loading.body="loading" border style="width: 100%">
            <el-table-column prop="ACCRADITATION_NAME" label="工作流程名称" width="300"></el-table-column>
            <el-table-column prop="ACCRADITATION_DESCRIBE" label="工作流程描述" width="300"></el-table-column>
            <el-table-column prop="ACCRADITATION_FLUX" label="工作流量" width="300"></el-table-column>
            <el-table-column label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">查看</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>
    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination style="float: right" @size-change="pageSizeChange" @current-change="currentPageChange" :current-page="currentPage" :page-sizes="[10, 20, 30, 50]" :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
            </el-pagination>
        </el-col>
    </el-row>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '审批表'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //表单头部搜索
            searchForm: {
                name: ''
            },
            //当前页
            currentPage:1,
            //分页大小
            pageSize:5,
            //总记录数
            total:800,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            }
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            //  var start =(this.currentPage-1)*this.pageSize;
            //  var end =this.currentPage*this.pageSize+1;
            //alert("111");
            axios.post('/exam/page',{'pageNo':this.currentPage,'pageSize':this.pageSize}).then(function(response){
                console.log(response.data);
                //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.pageData;

            })
        },
        methods:{
            //刷新
            toFlush:function(){
                this.searchForm= {
                    name: ''

                }
                this.loadingData();
            },
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                /*   var start =(this.currentPage-1)*this.pageSize;
                   var end =this.currentPage*this.pageSize+1;*/
                //  alert(this.searchForm.id);
                var searchForm={'pageNo':this.currentPage,'pageSize':this.pageSize};
                //   alert(JSON.stringify(searchForm));
                axios.post('/exam/page',searchForm).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            }
        }
    })
</script>
</body>
</html>
