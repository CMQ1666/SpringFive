<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>约定提取审核</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/elementui.css">
    <!-- 引入组件库 -->
    <script src="../js/elementui.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="用户名">
                <el-input v-model="searchForm.PNAME" placeholder="用户名"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>

        <el-table
                :data="tableData"
                v-loading.body="loading"
                style="width: 100%"
                border
        >
            <el-table-column
                    prop="BID"
                    label="编号"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="PNAME"
                    label="提取人姓名"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="PIPHONE"
                    label="手机号"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="PCNUMBER"
                    label="身份证号"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="GRZH"
                    label="个人账号"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="LOAN_MONEY"
                    label="还贷款"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="DKLX"
                    label="贷款类型"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="YDQS"
                    label="约定期数"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="SHIJIAN"
                    label="约定提取时间"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="YDRQ"
                    label="申请时间"
                    align="center">
            </el-table-column>
            <el-table-column
                    prop="SHZT"
                    label="审核状态"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="transferClick(scope.row)">详细</el-button>
                </template>
            </el-table-column>
        </el-table>

    </el-row>
    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[5,10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="增加共同借款人还贷" :visible.sync="editFormVisible" :close-on-click-modal="false" width="1500px">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-row>
                <el-table
                        :data="tableData"
                        v-loading.body="loading"
                        style="width: 100%">

                    <el-table-column
                            prop="BID"
                            label="类别"
                            width="55">
                    </el-table-column>
                    <el-table-column
                            prop="PNAME"
                            label="姓名"
                            width="80">
                    </el-table-column>

                    <el-table-column
                            prop="PIPHONE"
                            label="姓名"
                            width="120">
                    </el-table-column>

                    <el-table-column
                            prop="PCNUMBER"
                            label="婚姻状态"
                            width="120">
                    </el-table-column>

                    <el-table-column
                            prop="GRZH"
                            label="学历"
                            width="120">
                    </el-table-column>

                    <el-table-column
                            prop="LOAN_MONEY"
                            label="职业"
                            width="120">
                    </el-table-column>

                    <el-table-column
                            prop="DKLX"
                            label="出生日期"
                            width="80">
                    </el-table-column>

                    <el-table-column
                            prop="YDQS"
                            label="手机号码"
                            width="55">
                    </el-table-column>

                    <el-table-column
                            prop="SHIJIAN"
                            label="邮箱"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            prop="YDRQ"
                            label="身份证"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            prop="SHZT"
                            label="地址"
                            width="80">
                    </el-table-column>
                    <el-table-column
                            prop="SHZT"
                            label="借款账户"
                            width="80">
                    </el-table-column>
                    <el-table-column
                            prop="SHZT"
                            label="信用状态"
                            width="80">
                    </el-table-column>
                    <el-table-column
                            prop="SHZT"
                            label="公积金余款"
                            width="80">
                    </el-table-column>
                    <el-table-column
                            prop="SHZT"
                            label="借款金额"
                            width="80">
                    </el-table-column>
                </el-table>
            </el-row>
            <el-row>
                <el-col>
                    需要还款：
                </el-col>
                <el-col>
                    总计：
                </el-col>
            </el-row>
            </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>

</div>
<script type="text/javascript">

    var app = new Vue({
        el: '#app',
        data: {
            message: '约定提取审核'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                PNAME: ''
            },
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            //当前页
            currentPage:1,
            //分页大小,在这里修改分页数量
            pageSize:5,
            //总记录数
            total:800,
            editForm:{

            },
            editFormRules:{

            }
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            axios.post('/agExtraction/agExList',{'pageNo':this.currentPage,'pageSize':this.pageSize}).then(function(response){
                console.log(response.data);
                //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                //alert(JSON.stringify(response.data.pageData));
            })
        },
        methods:{
            //刷新
            toFlush:function(){
                this.searchForm= {
                    PNAME: ''
                }
                this.loadingData();
            },
            //表格查询事件
            searchClick:function() {
                var _self = this;
                _self.loadingData();
            },
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var searchForm={'pageNo':this.currentPage,'pageSize':this.pageSize,'PNAME':this.searchForm.PNAME};
                //   alert(JSON.stringify(searchForm));
                axios.post('/agExtraction/agExList',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //携带id跳转到审核信息页面
            transferClick:function(row) {
                this.goUrl="/users/update";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;
                    }else{
                        _self.$message({
                            message:'操作失败',
                            type: 'error'
                        });
                    }
                    _self.loadingData();//重新加载数据
                })
                console.info(this.editForm);
            },
        }
    })
</script>
</body>
</html>
