<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封存启封审核</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/elementui.css">
    <!-- 引入组件库 -->
    <script src="../js/elementui.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="用户名">
                <el-input v-model="searchForm.PNAME" placeholder="用户名"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>

        <el-table
                :data="tableData"
                v-loading.body="loading"
                style="width: 100%">

            <el-table-column
                    prop="BID"
                    label="记录编号"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="PNAME"
                    label="封启人姓名"
                    width="80">
            </el-table-column>

            <el-table-column
                    prop="PIPHONE"
                    label="所在单位"
                    width="120">
            </el-table-column>

            <el-table-column
                    prop="PCNUMBER"
                    label="性别"
                    width="60">
            </el-table-column>

            <el-table-column
                    prop="GRZH"
                    label="工作职位"
                    width="80">
            </el-table-column>

            <el-table-column
                    prop="LOAN_MONEY"
                    label="电话号码"
                    width="120">
            </el-table-column>

            <el-table-column
                    prop="DKLX"
                    label="身份证号"
                    width="180">
            </el-table-column>

            <el-table-column
                    prop="YDQS"
                    label="出生日期"
                    width="120">
            </el-table-column>

            <el-table-column
                    prop="SHIJIAN"
                    label="个人封启账户"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="YDRQ"
                    label="申请操作"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="SHZT"
                    label="封启原因"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="SHZT"
                    label="创建人"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="SHZT"
                    label="创建人"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="SHZT"
                    label="审核状态"
                    width="80">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="sealClick(scope.row)">封存</el-button>
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="unSealClick(scope.row)">驳回</el-button>
                </template>
            </el-table-column>
        </el-table>

    </el-row>
    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[5,10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>
</div>
<script type="text/javascript">

    var app = new Vue({
        el: '#app',
        data: {
            message: '封存启封审核'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                PNAME: ''
            },
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            //当前页
            currentPage:1,
            //分页大小,在这里修改分页数量
            pageSize:5,
            //总记录数
            total:800
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            axios.post('/agExtraction/agExList',{'pageNo':this.currentPage,'pageSize':this.pageSize}).then(function(response){
                console.log(response.data);
                //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                //alert(JSON.stringify(response.data.pageData));

            })
        },
        methods:{
            //刷新
            toFlush:function(){
                this.searchForm= {
                    PNAME: ''
                }
                this.loadingData();
            },
            //表格查询事件
            searchClick:function() {
                var _self = this;
                _self.loadingData();
            },
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var searchForm={'pageNo':this.currentPage,'pageSize':this.pageSize,'PNAME':this.searchForm.PNAME};
                //   alert(JSON.stringify(searchForm));
                axios.post('/seal/sealList',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //审核封存页面
            sealClick:function(row) {
                var _self = this;
                this.confirm('确认封存吗?', '提示', {
                    type: 'warning'
                }).then(function () {
                    this.goUrl="/ / ?";
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //审核封存页面
            unSealClick:function(row) {
                var _self = this;
                this.confirm('确认驳回吗?', '提示', {
                    type: 'warning'
                }).then(function () {
                    this.goUrl="/ / ?";
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;
                    }else{
                        _self.$message({
                            message:'操作失败',
                            type: 'error'
                        });
                    }
                    _self.loadingData();//重新加载数据
                })
                console.info(this.editForm);
            },
        }
    })
</script>
</body>
</html>
