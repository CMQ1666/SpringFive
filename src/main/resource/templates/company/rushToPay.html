<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冲缴办理</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>
<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="名称">
                <el-input v-model="searchForm.UNAME" placeholder="名称"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                style="width: 100%">
            <!--<el-table-column-->
            <!--type="selection"-->
            <!--width="55">-->
            <!--</el-table-column>-->
            <el-table-column prop="PACCID" label="个人账号" width="70"></el-table-column>
            <el-table-column prop="PNAME" label="员工姓名" width="150"></el-table-column>
            <el-table-column prop="UNAME" label="所在单位" width="110"></el-table-column>
            <el-table-column prop="YDRAWAMT" label="总共缴纳" width="110"></el-table-column>
            <el-table-column prop="UBDCREATEDATE" label="创建时间" width="110"></el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">冲缴办理</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <!--<el-col :span="6" >-->
        <!--<el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>-->
        <!--</el-col>-->
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="个人账号" prop="PACCID">
                <el-input v-model="editForm.PACCID" auto-complete="off"></el-input>
            </el-form-item>
            <!-- <el-form-item label="性别">
                 <el-radio-group v-model="editForm.sex">
                     <el-radio class="radio" :label="1">男</el-radio>
                     <el-radio class="radio" :label="0">女</el-radio>
                 </el-radio-group>  EMPNO: 0,
                 ENAME: '',
                 JOB: '',
                 SAL: 0,
                 HIREDATE: ''
             </el-form-item>-->
            <el-form-item label="员工姓名">
                <el-input v-model="editForm.PNAME" ></el-input>
            </el-form-item>
            <el-form-item label="雇佣日期">
                <el-date-picker type="date" placeholder="选择日期" v-model="editForm.UBDCREATEDATE" value-formate="yyyy-mmm-dd"></el-date-picker>
            </el-form-item>
            <el-form-item label="总共缴纳">
                <el-input  v-model="editForm.YDRAWAMT"></el-input>
            </el-form-item>
            <el-form-item label="所在单位">
                <el-input  v-model="editForm.UNAME"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>

</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '冲缴办理'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                UNAME: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                uname: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                PACCID:'',
                PNAME:'',
                UNAME:'',
                YDRAWAMT:'',
                UBDCREATEDATE:''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            axios.post('/rushToPay/page',{'pageNo':this.currentPage,'pageSize':this.pageSize}).then(function(response){
                console.log(response.data);
                //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                //alert(JSON.stringify(response.data.pageData));
            })
        },
        methods:{
            //表格重新加载数据
            //刷新
            toFlush:function(){
                this.searchForm= {
                    UNAME: ''
                }
                this.loadingData();
            },
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var searchForm={'pageNo':this.currentPage,'pageSize':this.pageSize,'UNAME':this.searchForm.UNAME};
                //   alert(JSON.stringify(searchForm));
                axios.post('/rushToPay/page',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            searchClick:function() {
                var self = this;
                self.loadingData();
            },
            editClick:function(row) {
                this.goUrl="/rushToPay/update";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);
            },
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                //alert(goUrl);
                //alert(JSON.stringify(formData));
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;
                        _self.loadingData();//重新加载数据
                        location.href="/detail/toPage";
                    }
                })
                console.info(this.editForm);
            }
        }

    })
</script>

</body>
</html>
